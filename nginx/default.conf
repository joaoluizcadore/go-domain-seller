upstream app_domain {
  server app:8080;
}

server {
  listen 80;
  listen [::]:80;
  server_name localhost;

  location / {
      proxy_pass http://app_domain/;
      proxy_set_header Host            $host;
      proxy_set_header X-Forwarded-For $remote_addr;
  }

  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}




